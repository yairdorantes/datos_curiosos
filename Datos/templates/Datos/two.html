<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <script src="../../static/Datos/js.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" type="text/css" href="{% static 'Datos/css.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'Datos/queries.css' %}">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curious</title>
  

</head>

<body>
  <!--
  {% if messages %}
    {% for i in messages %}
      <div class="alert alert-{{ i.tags }}">
        {{ i }}     
      </div>
    {% endfor %}
  {% endif %}
    -->
    <div>
      {% csrf_token %}
      <form method="POST" style='text-align: center;'>
        <input style='text-align: center;' class='form-check-input' id="checkbox" name="check" type="checkbox">
        <button class="btn btn-info" style="font-size:10px;" type="submit">Para ver lo más nuevo marca la casilla y clic sobre mí o solo clic en mi para modo aleatorio</button>
      </form>
    </div>
  <div class="container">
    <form class="Buscador" action="" method="GET">
      <input title="Bucar por id o nombre de creador" id="entrada" style="width:130px;" type="text"
        placeholder="Bucar por id o nombre de creador" name='buscar' value="{{request.GET.buscar}}">
      <button id="boton" type='submit'><img style="width: 17px;bottom: 0;" src="../../static/Datos/img/lupa.svg"
          alt=""></button>
    </form>


    <div class="botones" aria-label="Basic example">
      <a href="{% url 'sorted_data'%}">
        <button onclick='column()' type="button" class="btn btn-primary"><img src="../../static/Datos/img/row.svg"
            alt="" style="width:30px;height:30px;"></button>
      </a>
      <a href="{% url 'sorted_two' %}">
        <button onclick="row()" type="button" class="btn btn-primary"><img src="../../static/Datos/img/grid.svg" alt=""
            style="width:30px;height:30px;"></button>
      </a>
    </div>
    <div style="color:white;text-align:center;font-weight: bold;">¿Quieres subir un dato? <a class="link-info" href="{% url 'update_datos' %}">clic aquí</a></div>
    <div class="flexi">
      {% for i in shuffle_data %}
      {% if i.allow == True %}
      <div class="w3-container" style="margin: 10px;">

        <div class="w3-card-2" style="width:100%;border-style: groove;border-radius:8px;">
          <div class="otro-container" style="position: relative;">
            <img src="{{i.imagen.url}}" alt="Alps" style="width:100%;border-radius:8px;">
            <div class="w3-display-topleft w3-container" style="color: white;z-index: 1000;font-weight: bold;">
              <p style="background-color: rgb(0, 0, 0);border-radius: 50%;font-size: 13px;"> #{{i.id}}</p></div>
          </div>
          <div class="w3-container w3-center"
            style='background-color: rgba(31, 23, 23, 0.822);color:wheat;max-height: auto;overflow: auto;'>

            <h6 style='float:left;'>By: {{i.autor}}</h6>
            <br>
            <br>
            <p style='text-align:justify;'>{{i.contenido}}</p>
          </div>
        </div>
      </div>
      {% endif %}


      {% endfor %}
    </div>
  </div>
  <div class="footer">
    <div>
      <a href="https://www.facebook.com/sharer/sharer.php?u=aquiurl"><img src="../../static/Datos/img/facebook.svg"
          alt=""></a>
    </div>
    <div>
      <a href="https://twitter.com/intent/tweet?text=&url=aquivalink"><img src="../../static/Datos/img/twit.svg"
          alt=""></a>
    </div>
    <div>
      <a href="https://api.whatsapp.com/send?text=holappro"><img src="../../static/Datos/img/whatsapp.svg" alt=""></a>
    </div>
  </div>
  <div class='foot2'>
    <p style="color: white;margin: -4px;z-index: -1;" >Feedback</p>
    <a href="mailto:companyseller.ml@gmail.com"><img class="imagen-mail"  src="../../static/Datos/img/mail.svg" alt=""></a>
  </div>
  
</body>

</html>
